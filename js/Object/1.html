<body>
    <script>
        // 对象
var mrJi = {
    name: 'kaikai',
    age: '22',
    sex: 'boy',
    health: 100,
    smoke: function() {
        console.log('I am smoking cool!');
        mrJi.health--
    },
    drink: function() {
        console.log('I am drink');
        mrJi.health++
    }
}
console.log(mrJi.health++);
    </script>
