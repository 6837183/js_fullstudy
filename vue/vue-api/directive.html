<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
    <style>
        #app{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="demo" v-jkk="color">{{num}}</div>
    </div>
    <!-- vue.directive -->

    <script>
        Vue.directive('jkk',function(el,binding){ el.style = `color: ${binding.value}`})
       
        let app = new Vue({
            el: '#app',
            data: {
            color: 'green',
            num:0              
            }
        })
    </script>
</body>
</html>
